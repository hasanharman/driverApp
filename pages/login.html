<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap Addition -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="text-center">

  <div class="container1" ng-show="showval">
    <form class="form-signin">
      <!-- <img class="mb-4 icon" class="mainIco" src="assets/icon.png" alt=""> -->
      <h2 class="text-center">Sürücü Takip Uygulaması</h2>
      <h1 class="h3 mb-3 font-weight-normal"></h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" id="mail" ng-model="mail" class="form-control" placeholder="Email adresiniz"
        required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" id="parola" ng-model="parola" class="form-control"
        placeholder="Şifreniz" required>
      <button class="btn login" type="submit" ng-click="login()">Giriş Yap</button>
      <p ng-click="isShowHide('signup')">Üye olmak için tıklayınız</p>
      <p ng-click="isShowHide('reset')">Şifrenizi mi unuttunuz?</p>
      <!-- <a class="btn btn-lg btn-primary btn-block" type="submit" ng-click="isShowHide('last')">Üye Ol</a> -->
    </form>
  </div>

  <div class="container2" ng-hide="hideval">
      <form class="form-signin">
          <!-- <img class="mb-4 icon" class="mainIco" src="assets/icon.png" alt=""> -->
          <h2 class="text-center">Bilgilerinizi giriniz</h2>
          <h1 class="h3 mb-3 font-weight-normal"></h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" id="mail" ng-model="mail" class="form-control" placeholder="Email adresiniz"
            required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" id="parola" ng-model="parola" class="form-control"
            placeholder="Şifreniz" required>
          <button class="btn signup" type="submit" ng-click="signup()">Üye Ol</button>
          <p ng-click="isShowHide('login')">Giriş ekranına dönmek için tıklayınız</p>
          <!-- <a class="btn btn-lg btn-primary btn-block" type="submit" ng-click="isShowHide('last')">Üye Ol</a> -->
        </form>
  </div>

  <div class="container2" ng-hide="hideval2">
    <form class="form-signin">
        <!-- <img class="mb-4 icon" class="mainIco" src="assets/icon.png" alt=""> -->
        <h2 class="text-center">Mail adresinizi giriniz</h2>
        <h1 class="h3 mb-3 font-weight-normal"></h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" id="mail" ng-model="mail" class="form-control" placeholder="Email adresiniz"
          required autofocus>
        <button class="btn signup" type="submit" ng-click="resetPsw()">Gönder</button>
        <p ng-click="isShowHide('login')">Giriş ekranına dönmek için tıklayınız</p>
        <!-- <a class="btn btn-lg btn-primary btn-block" type="submit" ng-click="isShowHide('last')">Üye Ol</a> -->
      </form>
</div>


</body>

</html>
