 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 
      <!-- Bootstrap Addition -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
     <link rel="stylesheet" href="assets/style.css" />
 </head>
 
 <body class="text-center">
   <form class="form-signin">
     <img class="mb-4 icon" class="mainIco" src="assets/icon.png" alt="">
     <h2 class="text-center">Sürücü Takip Uygulaması</h2>
     <h1 class="h3 mb-3 font-weight-normal"></h1>
     <label for="inputEmail" class="sr-only">Email address</label>
     <input type="email" id="inputEmail" id="mail" ng-model="mail" class="form-control" placeholder="Email address" required autofocus>
     <label for="inputPassword" class="sr-only">Password</label>
     <input type="password" id="inputPassword" id="parola" ng-model="parola" class="form-control" placeholder="Password" required>
     <div class="checkbox mb-3">
     </div>
     <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="login()">Giriş Yap</button>
     <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup()">Üye Ol</button>    
   </form>
 
 </body>
 
 </html>
